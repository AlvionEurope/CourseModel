<form action="#" th:action="@{/ui/teachers/update/{id}(id=${teacher.id})}"
      th:object="${teacher}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br>

    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" placeholder="Address">
    <br>

    <label for="phone">Phone</label>
    <input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
    <br>

    <label for="payment">Payment</label>
    <input type="text" th:field="*{payment}" id="payment" placeholder="Payment">
    <br>

    <input type="submit" value="Update Teacher">
</form>
