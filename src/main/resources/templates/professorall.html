<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AllProfessor</title>
</head>
<body>
<div th:each="professor : ${professorList}">
    <a th:href="@{{id}(id=${professor.getId()})}" th:text="${professor.getId()}">VALUE</a>
    <a th:href="@{{id}(id=${professor.getId()})}" th:text="${professor.getName()}">VALUE</a>
</div>
<br><a href="/professor">Return main menu</a>
</body>
</html>
