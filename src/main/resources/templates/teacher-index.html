<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:switch="${teachers}">
    <h2 th:case="null">No teachers present!</h2>
    <div th:case="*">
        <h2>Teachers</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Payment</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="teacher : ${teachers}">
                <td th:text="${teacher.id}"></td>
                <td th:text="${teacher.name}"></td>
                <td th:text="${teacher.address}"></td>
                <td th:text="${teacher.phone}"></td>
                <td th:text="${teacher.payment}"></td>
                <td><a th:href="@{/ui/teachers/edit/{id}(id=${teacher.id})}">Edit</a>
                </td>
                <td><a th:href="@{/ui/teachers/delete/{id}(id=${teacher.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/ui/teachers/add">Add a new Teacher</a></p>
</div>

</body>
</html>
