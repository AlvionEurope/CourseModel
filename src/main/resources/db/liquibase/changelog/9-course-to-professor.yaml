databaseChangeLog:
  - changeSet:
      id: 9
      author: paninskii
      comment: "Create table course_to_professor"
      changes:
        - createTable:
            tableName: course_to_professor
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: professor_id
                  type: BIGINT
              - column:
                  name: course_number
                  type: BIGINT
        - addForeignKeyConstraint:
            baseColumnNames: professor_id
            baseTableName: course_to_professor
            onDelete: CASCADE
            constraintName: fk_course_to_professor_professor_id_to_professor_id
            referencedColumnNames: id
            referencedTableName: professor
        - addForeignKeyConstraint:
            baseColumnNames: course_number
            baseTableName: course_to_professor
            onDelete: CASCADE
            constraintName: fk_course_to_professor_course_number_to_course_number
            referencedColumnNames: number
            referencedTableName: course