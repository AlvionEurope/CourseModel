databaseChangeLog:
  - changeSet:
      id: 3
      author: paninskii
      comment: "Create table student"
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: grade_book
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: address
                  type: varchar(150)
              - column:
                  name: phone
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(100)